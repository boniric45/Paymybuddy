<html>

<body class="content">
<div class="btn-submit">
    <p class="send_money" data-th-text="'Send Money - Account: ' + ${balance}"></p>
    <a class="btn btn-primary" href="/addconnection" role="button">Add Connection</a>
</div>

<div class="box-send-money">
    <form action="/transfer" method="post" th:action="@{/transfer}" th:object="${transaction}">

        <div class="btnradio">
            <div class="btnAccount"><input type="radio" th:field="*{paymentTypeId}" value="1" checked="checked"
                                           required/> Account
            </div>
            <div class="btnRib"><input type="radio" th:field="*{paymentTypeId}" value="2"/> Rib</div>
        </div>

        <select required class="form-select form-select-lg mb-3" th:field="*{listEmail}">
            <option selected value="">Select A Connection:</option>
            <option th:each="p : ${list}" th:value="${p}" th:text="${p}"></option>
        </select>

        <input type="number" class="form-amount" th:field="*{transactionAmount}" placeholder="0 â‚¬" th:required/>
        <button type="submit" class="btn btn-success">Pay</button>
        <input type="text" class="form-description" th:field="*{description}" th:placeholder="Description" required/>
    </form>
</div>

<p class="lab" type="text" data-th-text="${statut}"></p>
<div class="my-transactions">My Transactions</div>

<section class="container" align="center">
    <div class="row">
        <table class="table no-border table-striped "
               data-toggle="table"
               data-pagination="true"
               data-page-size="3"
               data-height="333">
            <thead class="head">
            <tr>
                <th data-align="center">Connections</th>
                <th data-align="center">Description</th>
                <th data-align="center">Montant</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="transactions ,state : ${rows}">
                <tr>
                    <th th:text="${transactions.connections}"></th>
                    <th th:text="${transactions.description}"></th>
                    <th th:text="${transactions.amount}"></th>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
